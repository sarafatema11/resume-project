<!DOCTYPE html>
<html>

<head>
    <title>Professional Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body {
            background: #ccc;
            font-family: Arial, sans-serif;
        }

        /* A4 Size */
        .resume {
            width: 794px;
            height: 1123px;
            margin: 20px auto;
            display: flex;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* LEFT SIDEBAR */
        .left {
            width: 30%;
            background: #0f1c2e;
            color: white;
            padding: 25px;
        }

        .left img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            display: block;
            margin: 0 auto 20px;
        }

        .left h2 {
            text-align: center;
            margin-bottom: 5px;
        }

        .left h4 {
            text-align: center;
            font-weight: normal;
            margin-bottom: 20px;
            color: #ccc;
        }

        .left h3 {
            margin-top: 30px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        .left ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }

        /* RIGHT SIDE */
        .right {
            width: 70%;
            padding: 30px;
        }

        .section {
            margin-bottom: 25px;
        }

        .right h3 {
            color: #0f1c2e;
            border-bottom: 2px solid #0f1c2e;
            padding-bottom: 8px;
            margin-bottom: 18px;
        }

        button {
            padding: 8px 15px;
            background: #0f1c2e;
            color: white;
            border: none;
            margin: 10px;
            cursor: pointer;
        }

        .download-btns {
            text-align: center;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="resume" id="resumeContent"></div>

    <div class="download-btns">
        <button onclick="downloadPDF()">Download</button>
        <button onclick="window.print()">Print</button>
    </div>

    <script>

        function toBullets(text) {
            if (!text) return "";
            return text.split("\n")
                .filter(x => x.trim() !== "")
                .map(x => `<li>${x}</li>`)
                .join("");
        }

        let data = JSON.parse(localStorage.getItem("resumeData"));

        if (!data) {
            document.body.innerHTML = "<h2 style='text-align:center'>No Data Found</h2>";
        } else {

            let photoHTML = data.photo ? `<img src="${data.photo}">` : "";

            document.getElementById("resumeContent").innerHTML = `

<div class="left">
    ${photoHTML}
    <h2>${data.name}</h2>
    <h4>${data.title}</h4>

    <p><i class="fa-solid fa-phone"></i> ${data.phone}</p>
    <p><i class="fa-solid fa-envelope"></i> ${data.email}</p>
    <p><i class="fa-solid fa-location-dot"></i> ${data.address}</p>

    <h3>Skills</h3>
    <ul>${data.skills}</ul>

    <h3>Languages</h3>
    <ul>${data.languages}</ul>

    <h3>Hobbies</h3>
    <ul>${toBullets(data.hobbies)}</ul>
</div>

<div class="right">
    <div class="section">
        <h3>Profile</h3>
        <p>${data.summary}</p>
    </div>

    <div class="section">
        <h3>Education</h3>
        <p>${data.edu}</p>
    </div>

    <div class="section">
        <h3>Work Experience</h3>
        <p>${data.exp}</p>
    </div>

    <div class="section">
        <h3>Projects</h3>
        <ul>${toBullets(data.projects)}</ul>
    </div>

    <div class="section">
        <h3>Strengths</h3>
        <ul>${toBullets(data.strengths)}</ul>
    </div>
</div>
`;
        }   // else closed


        function downloadPDF() {
            const element = document.getElementById("resumeContent");
            html2pdf().from(element).save("My_Resume.pdf");
        }

    </script>

</body>

</html>
